{% extends "base.html" %}

{% block title %}Server Error - Mental Health AI Therapy{% endblock %}

{% block content %}
<div class="row justify-content-center text-center py-5">
    <div class="col-md-6">
        <h1 class="display-1 text-danger mb-4">500</h1>
        <h2 class="mb-4">Server Error</h2>
        <p class="lead mb-5">Sorry, something went wrong on our end. We're working to fix the issue as soon as possible.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="fas fa-home me-2"></i>Go to Homepage
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-arrow-left me-2"></i>Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
